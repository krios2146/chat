<div class="container">
    <div class="row bootstrap snippets bootdeys">
        <div class="col-md-8 col-sm-12">
            <div class="comment-wrapper">
                <div class="panel panel-info">
                    <div class="panel-heading">Comment panel</div>
                    <div class="panel-body">
                        <textarea class="form-control" placeholder="write a comment..." rows="3" #message></textarea>
                        <button class="btn btn-info pull-right" type="button" (click)="onSendMessage(message.value)">Post</button>
                        <div class="clearfix"></div>
                        <ul class="media-list">
                            <li class="media" *ngFor="let message of messages">
                                <a href="#" class="pull-left">
                                    <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
                                </a>
                                <div class="media-body">
                                    <span class="text-muted pull-right">
                                        <small class="text-muted">30 min ago</small>
                                    </span>
                                    <strong class="text-success">@MartinoMont</strong>
                                    <p>text:{{message.text}}</p>
                                </div>
                            </li>
                        </ul>
                        <button class="btn" (click)="getSub()">Get Sub Msg</button>
                        <h1>{{subMsg}}</h1>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    </div>
