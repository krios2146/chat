<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Registartion</h3>
                                </div>
                                <h6 class="h5 mb-0">Welcome!</h6>
                                <p class="text-muted mt-2 mb-5">Enter your data</p>

                                <form method="post" action="/registration" (ngSubmit)="register(registerForm)" #registerForm="ngForm">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input id="firstName" ngModel name="firstName" type="text" class="form-control" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input id="lastName" ngModel name="lastName" type="text" class="form-control" required >
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input id="username" ngModel name="username" type="text" class="form-control" required >
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" ngModel name="email" type="email" class="form-control" required >
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" ngModel name="password" type="password" class="form-control" required>
                                    </div>
                                    <button class="btn btn-primary btn-block" type="submit" [disabled]="registerForm.invalid">Register</button>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">This  beautiful theme yours!</h4>
                                    <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                    <p>- Admin User</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <p class="text-muted text-center mt-3 mb-0">Have an account? <a href="/login" class="text-primary ml-1">Log In</a></p>
        </div>
    </div>
</div>
